{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>申请个人公益时</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'sua/css/bootstrap-3.3.7.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'sua/css/index.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'sua/css/apply.css' %}">
	  <link rel="stylesheet" type="text/css" href="{% static 'sua/css/home.css' %}">
  <script src="{% static 'sua/js/jquery-1.11.3.min.js' %}"></script>
  <script src="{% static 'sua/js/bootstrap.js' %}"></script>
  </head>
  <body>
  <header class="navbar-fixed-top">
	  <div id="header-inner" class="container">
		  <a href="/" id="logo">数院公益时</a>
	  </div>
  </header>
  <!-- 导航栏部分结束 -->
  <div class="container my-space-line">
	<form enctype="multipart/form-data" role="form" action="/apply_sua" method="POST">
		  {% csrf_token %}
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-8">
  			<div class="row">
				<div class="col-xs-4">
  	  			<h3>创建新的学生帐号</h3>
  	  			<hr>
	  			</div>
	  		</div>
 	  		<div class="row">
				<div class="col-xs-9">
					<div class="row">
						<div class="form-group">
							<div class="col-xs-4">
								<label>
								姓名:
								</label>
								<p>{{form.name}}</p>
							</div>
							<div class="col-xs-4">
								<label>
								学号：
								</label>
								<p>{{form.number}}</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-4">
								<label>
									年级:
								</label>
								<p>{{form.grade}}</p>
							</div>
							<div class="col-xs-4">
							<label>
							公益时数:
							</label>
								<p>{{form.suahours}}</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-8">
							<label>
							密码:
							</label>
								<p>{{form.initial_password}}</p>
							</div>
						</div>
					</div>
				<div class="row">
						<div class="col-xs-6 col-xs-offset-1">
							<button type="button" class="btn btn-primary btn-lg" style="width: 250px">提交</button>
						</div>
				</div>
				</div>
			</div>
			</div>
		</div>
  	</form>
  </div>

  <div class="row">
  	<div class="col-lg-12">
  		<hr>
  	</div>
  </div>
  </div>
  </body>
</html>
